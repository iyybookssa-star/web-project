version: '3.9'

services:
  # ─── MongoDB ───────────────────────────────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: partify-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - partify-net

  # ─── Express Backend ───────────────────────────────────────────────────────
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: partify-server
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      PORT: 5000
      MONGO_URI: mongodb://mongo:27017/partifydb
      JWT_SECRET: partify_super_secret_jwt_key_2024
      NODE_ENV: production
      CLIENT_ORIGIN: http://localhost:3000
    ports:
      - '5000:5000'
    networks:
      - partify-net

  # ─── React Frontend (Nginx) ────────────────────────────────────────────────
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: partify-client
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - '3000:80'
    networks:
      - partify-net

# ─── Volumes & Networks ────────────────────────────────────────────────────
volumes:
  mongo_data:


networks:
  partify-net:
    driver: bridge
